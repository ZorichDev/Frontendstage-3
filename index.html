<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://via.placeholder.com/40" alt="" class="d-inline-block align-text-top">
        Franzor
      </a>
      <!-- Currency Dropdown -->
      <div class="dropdown ms-auto me-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="currencyDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          USD
        </button>
        <ul class="dropdown-menu" aria-labelledby="currencyDropdown">
          <li><a class="dropdown-item" href="#" data-currency="USD">USD</a></li>
          <li><a class="dropdown-item" href="#" data-currency="EUR">EUR</a></li>
          <li><a class="dropdown-item" href="#" data-currency="NGN">NGN</a></li>
          <li><a class="dropdown-item" href="#" data-currency="GBP">GBP</a></li>
          <li><a class="dropdown-item" href="#" data-currency="JPY">JPY</a></li>
        </ul>
      </div>
      <!-- Dark Mode Toggle -->
      <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Financial Dashboard</h1>

    <!-- Search Bar -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for stocks or cryptocurrencies...">
        <ul id="suggestions" class="list-group mt-2"></ul>
      </div>
    </div>

    <!-- Price Display -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <div id="priceDisplay" class="card p-3">
          <h3 id="assetName">Asset Name</h3>
          <p id="assetPrice">Price: $0.00</p>
          <p id="assetChange">24h Change: 0.00%</p>
          <p id="assetMarketCap">Market Cap: $0.00</p>
          <p id="assetVolume">Volume: $0.00</p>
        </div>
      </div>
    </div>

    <!-- Price Chart -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <canvas id="priceChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
